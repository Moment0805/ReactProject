<!-- Building A Calculator-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <section class="screen">0</section>
      <article class="row-1">
        <button class="clear">C</button>
        <button><i class="fa-light fa-arrow-left-long"></i>←</button>
        <button id=" division operator">/</button>
      </article>
      <article class="row-2">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button  class="calc-button">9</button>
        <button id="mutiply operator">×</button>
      </article>
      <article class="row-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="minus operator">-</button>
      </article>
      <article class="row-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="plus operator">+</button>
      </article>
      <article class="row-5"></article>
        <button class="zero">0</button>
        <button id="equal">=</button>
      </article>
    </div>
    <script src="experiment.js"></script>
  </body>
</html>
